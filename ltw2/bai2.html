<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Đóng Góp Ý Kiến</title>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="style.js">
</head>
<body>
<div class="header">
    <p>ĐÓNG GÓP Ý KIẾN VỀ SẢN PHẨM</p>
    <p id="h1">Góp ý của bạn sẽ được chúng tôi xem xét , vui long nhập tiếng việt có dấu <br>Các ý kiến đóng góp nên viết chi tiết rõ ràng , kèm theo các minh chứng xác thực thời gian và địa điểm (nếu có)</p>
</div>
<div class="container">
    <div class="form-group1">
        <input type="text" id="firstName" placeholder=" Họ và Tên...">
    </div>
    
    <div class="form-group2">
     
        <input type="text" id="cardNumber" placeholder="Nhập mã thẻ...">
    </div>
    <div class="form-group3">
       
        <input type="text" id="phoneNumber" placeholder="Nhập số điện thoại...">
    </div>
    <div class="form-group4">
   
        <input type="email" id="email" placeholder="Nhập email...">
    </div>
  <div class="form-group5">
    <select id="customerType">
        <option value="" disabled selected>Chọn loại khách hàng...</option>
        <option value="khách lạ">Khách lạ</option>
        <option value="khách quen">Khách quen</option>
        <option value="khách vvip">Khách VVIP</option>
    </select>
    
  </div>
    
    <div class="form-group6">
       
        <input type="text" id="contractCode" placeholder="Nhập mã hợp đồng...">
    </div>
    <div class="form-group7">

        <textarea id="feedback" rows="4" placeholder="Nhập nội dung góp ý..."></textarea>
    </div>
    <input type="button" value="Gửi Góp Ý" onclick="displayFeedback()">
    <i class="fab fa-facebook-messenger" style="color: #74C0FC;"></i>
</div>
<script src="./js/bai2.js   "></script>

</body>
</html>
